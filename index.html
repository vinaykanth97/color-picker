    <div class="all-colors">
      <div class="color">
        <h2>color 0</h2>
        <button class="slider-btn adj-icons">
          <i class="fa fa-sliders"></i>
        </button>
        <button class="unlock-btn adj-icons">
          <i class="fa fa-unlock" aria-hidden="true"></i>
        </button>
        <!-- Sliders -->
        <div class="sliders">
          <button class="close-slider">
            <i class="fas fa-times"></i>
          </button>
          <h4>Hue</h4>
          <input
            type="range"
            name="hue"
            data-hue="0"
            class="hue-slider"
            min="0"
            max="360"
            step="1"
          />
          <h4>brightness</h4>
          <input
            type="range"
            name="brightness"
            data-bright="0"
            class="brightness-slider"
            min="0"
            max="1"
            step="0.01"
          />
          <h4>Saturation</h4>
          <input
            type="range"
            name="saturation"
            data-light="0"
            class="saturation-slider"
            min="0"
            max="1"
            step="0.01"
          />
        </div>
